<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Medicines</title>
</head>
<body style="background: #C0C0C0;">
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;">
    <form th:action="@{/addCl}" method="post" th:object="${client}">
        <h5>Edit Client</h5>
        <input hidden th:value="${client.medId}" th:field="*{clId}">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="f-Name" th:field="*{fstName}" name="f-Name" placeholder="Clients">
            <label for="f-Name">First Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="l-Name" th:field="*{lstName}" name="l-Name" placeholder="Clients">
            <label for="l-Name">Last Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cl-ph" th:field="*{phoneNumber}" name="cl-ph" placeholder="Clients">
            <label for="cl-ph">Phone</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cl-age" th:field="*{clAge}" name="cl-age" placeholder="Clients">
            <label for="cl-age">Age</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cl-id" th:field="*{clId}" name="cl-id" placeholder="Clients">
            <label for="cl-id">Client ID</label>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
