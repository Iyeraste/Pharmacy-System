<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pharmacy</title>
</head>
<body style="background: #28B463;">
<h1 style="color:white bold; color:white; padding-top:10px;"><center>PHARMACY SYSTEM</center></h1><br>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left:70px; margin-right:70px;">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Medicines}">Medicines</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Clients}">Clients</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Insurance}">Insurance</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="navbar-brand dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            NEW</a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal1">Medicine</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal2">Client</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal3">Insurance</a></li>
                        </ul>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <form th:action="@{/addMed}" method="post" th:object="${medicine}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">New Medicine</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="medName" name="medName" placeholder="Medicines">
                            <label for="medName">Med Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="manDate" name="manDate" placeholder="Medicines">
                            <label for="manDate">Manufacturing Date</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="expDate" name="expDate" placeholder="Medicines">
                            <label for="expDate">Expiration Date</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="medPrice" name="medPrice " placeholder="Medicines">
                            <label for="medPrice">Price</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="medId" name="medId" placeholder="Medicines">
                            <label for="medId">Med No.</label>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <form th:action="@{/addCl}" method="post" th:object="${client}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">New Client</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="f-Name" name="fstName" placeholder="Clients">
                            <label for="f-Name">First Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="l-Name" name="lstName" placeholder="Clients">
                            <label for="l-Name">Last Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cl-ph" name="phoneNumber" placeholder="Clients">
                            <label for="cl-ph">Phone</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cl-age" name="clAge" placeholder="Clients">
                            <label for="cl-age">Age</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cl-id" name="clId" placeholder="Clients">
                            <label for="cl-id">Client ID</label>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
        <form th:action="@{/addIns}" method="post" th:object="${insurance}">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel3">New Insurance</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ins-id" name="insId" placeholder="Insurance">
                            <label for="ins-id">Insurance No.</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ins-name" name="insName" placeholder="Insurance">
                            <label for="ins-name">Ins Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ins-date" name="insDate" placeholder="Insurance">
                            <label for="ins-date">Date of Issue</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ex-date" name="expDate" placeholder="Insurance">
                            <label for="ex-date">Expiration Date</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ins-cov" name="paycov" placeholder="Insurance">
                            <label for="ins-cov">Coverage</label>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</div>
</body>
</html>
